<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Book</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
    <h2>Select artist:</h2>
    <form th:action="@{/songs/songDetails}" th:method="GET">
        <input type="hidden" name="trackId" th:value="${trackId}"/>
        <div th:each="artist : ${artistList}">
            <input type="radio" name="artistId" th:value="${artist.getId()}">
            <span th:text="${artist.getFirstName()} + ' ' + ${artist.getLastName()}"></span>
        </div>
        <input type='submit' value='Add artist'>
    </form>
    <!-- Make changes to this code to dynamically display radio buttons for each artist as in the example -->
<!--    <input type="radio" name="artistId" value="1"> Axl Rose <br/>-->
<!--    <input type="radio" name="artistId" value="2"> Jon Bon Jovi <br/>-->
<!--    <input type="radio" name="artistId" value="3"> David Bowie <br/>-->
<!--    <br/>-->
</section>
<aside>
    <table>
        <tr>
            <td ><b th:text="'Track Id: ' + ${trackId}"></b></td>
            <td>2</td>
        </tr>
    </table>
</aside>
</body>
</html>
